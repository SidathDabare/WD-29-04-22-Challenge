<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>TEAM GENARATOR</h1>
    <div class="container">
      <div class="left-container">
        <div class="input-content">
          <div class="add-members">
            <p>Add Member</p>
            <input type="text" id="name" placeholder="Name" />
            <input
              onclick="getNames()"
              id="addNameBtn"
              type="button"
              value="ADD"
            />
          </div>
          <div class="create-team">
            <p>Teams</p>

            <input id="number" type="number" placeholder="0" />
            <input
              onclick="createTeam()"
              id="plus"
              type="button"
              value="Create Team"
            />
          </div>
        </div>
        <div class="name-display">
          <ol id="nameList">
            <li class="namesLi">john</li>
            <li class="namesLi">john Doe</li>
            <li class="namesLi">sida Doe</li>
            <li class="namesLi">daba Doe</li>
            <li class="namesLi">kncdkc Doe</li>
            <li class="namesLi">jhxcj Doe</li>
            <li class="namesLi">jhxcj oe</li>
          </ol>
        </div>
        <input
          onclick="assignName()"
          id="assignMember"
          type="button"
          value="Assign Member"
        />
        <input onclick="resetData()" id="reset" type="button" value="Reset" />
      </div>
      <div class="right-container"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
